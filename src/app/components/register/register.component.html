<div class="container mt-5">
  <h3>Registeration</h3>
  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label for="street">Street</label>
      <input type="text" class="form-control" [(ngModel)]="street" name="street">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" [(ngModel)]="city" name="city">
    </div>
    <div class="form-group">
      <label for="pin">Pincode</label>
      <input type="text" class="form-control" [(ngModel)]="pincode" name="pincode">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
